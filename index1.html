<body>
    <a name="top of the page">

    <h1>
        <u> Simple HTML contact info </u>
    </h1>

    <form>
        <label for="name">
            Name :
        </label>
        <input type="text" id="name" placeholder="please enter your name" required> <br><br>
        <label for="password">
            Password :
        </label>
        <input type="password" id="password" placeholder="enter your password sadi9i" required>
        <br><br>
        <label for="number">
            Phone number :
        </label>
        <input type="phone number" id="phone number" placeholder="ara lia nemra" required maxlength="10"> <br><br>
        <label for="gender">
            Gender :
        </label>
        Man
        <input type="radio" id="Man" value="Man" name="gender">
        Woman
        <input type="radio" id="Woman" value="woman" name="gender"> <br><br>
        <label for="Prefences">
            Preferences :
        </label>
        Morning
        <input type="checkbox" id="Prefences" value="Prefences">
        Afternoon <input type="checkbox" id="Prefences" value="Prefences"> <br><br>
        <label for="text">
            Message :
        </label> <br>
        <input type="text" placeholder="feel free"> <br><br>


        Service :
        <select>
            <option value="">service 1</option>
            <option value="">service 2 </option>
            <option value="">service 3</option>
        </select>


        <br><br>
        <label for="date">
            Date :
        </label>
        <input type="date"> <br><br>
        <label for="file">
            Upload file
        </label>
        <input type="file" required> <br><br>

        <input type="button" value="submit">
        <input type="reset">
        </form>
